<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="../CSS/style.css">
	<link rel="shortcat icon" href="../IMG/icon.PNG" type = "image/x-icon">
</head>
<body>
     <div class="Main">
			<div class="Calculator">
					<div id ="Field">
						<div id="sub-line"></div>
						<div id="main-line">
							0
						</div>
					</div>
					<div class="button" id = "Back">
						<-
					</div>
					<div class="button"  id = "ClearE">
						CE
					</div>
					<div class="button" id = "Clear">
						C
					</div>
					<div class="button" id = "ChangeSign">
						+/-
					</div>
					<div class="button" id = "Sqrt">
						Sqrt
					</div>
					<div class="button number" id = "Seven">
						7
					</div>
					<div class="button number" id = "Eight">
						8
					</div>
					<div class="button number" id = "Nine">
						9
					</div>
					<div class="button basicOperation Divine">
						/
					</div>
					<div class="button basicOperation DivinePercent">
						%
					</div>
					<div class="button number" id = "Four">
						4
					</div>
					<div class="button number" id = "Five">
						5
					</div>
					<div class="button number" id = "Six">
						6
					</div>
					<div class="button basicOperation Multiply">
						*
					</div>
					<div class="button" id = "Reverse">
						1/x
					</div>
					<div class="button number" id = "One">
						1
					</div>
					<div class="button number" id = "Two">
						2
					</div>
					<div class="button number" id = "Three">
						3
					</div>
					<div class="button basicOperation Minus">
						-
					</div>
					<div class="button" id = "Equals">
						=
					</div>
					<div class="button number" id = "Zero">
						0
					</div>
					<div class="button" id = "Point">
						.
					</div>
					<div class="button basicOperation " id = "Plus">
						+
					</div>
				</div>
	 </div>
	<script src="../JS/newscript.js"></script>
</body>
</html>
